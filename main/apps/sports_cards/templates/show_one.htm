<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show One</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Sports Cards # {{ card.id }} </h1>
        
        <table>
            <tbody>
                <tr>
                    <td><b>Name</b></td>
                    <td>{{card.name}}</td>
                </tr>
                <tr>
                    <td><b>Year</b></td>
                    <td>{{card.year}}</td>
                </tr>
                <tr>
                    <td><b>Make</b></td>
                    <td>{{card.make}}</td>
                </tr>
                <tr>
                    <td><b>Special</b></td>
                    <td>{{card.special}}</td>
                </tr>
                <tr>
                    <td><b>Card #</b></td>
                    <td>#{{card.card_number}}</td>
                </tr>
                <tr>
                    <td><b>Uplaoded By</b></td>
                    <td>{{card.uploaded_by.first_name}} {{card.uploaded_by.last_name}}</td>
                </tr>
            </tbody>
        </table>
        <a href="/dashboard" role="button" class="btn btn-lg btn-warning">Go Back</a>
    </div>
</body>
</html>
