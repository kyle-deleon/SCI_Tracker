<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Add New Card</h1>
        <form action="/sports_cards/create" method="post">
            {% csrf_token %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="text-danger text-small">{{message}}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" class="form-control w-50" name="year">
            </div>
            <div class="form-group">
                <label for="make">Make</label>
                <input type="text" class="form-control w-50" name="make">
            </div>
            <div class="form-group">
                <label for="card_number">Card #</label>
                <input type="number" class="form-control w-50" name="card_number">
            </div>
            <div class="form-group">
                <label for="name">Player Name</label>
                <input type="text" class="form-control w-50" name="name">
            </div>
            <div class="form-group">
                <label for="special">Special</label>
                <input type="text" class="form-control w-50" name="special">
            </div>
            <div class="form-group">
                <label for='content'>Review</label>
                <textarea name="content" cols='15' rows='5' class='form-control w-50'></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <select name="rating" class='form-control w-50'>
                    <option selected value='0'>Choose Rating</option>
                    <option value='1'>1 Star</option>
                    <option value='2'>2 star</option>
                    <option value='3'>3 Star</option>
                    <option value='4'>4 Star</option>
                    <option value='5'>5 Star</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
